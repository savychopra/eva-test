description: 'Ideal for posts representing the work(s) – scientific, technical or other – that are presented in your conference or event. It may include Oral, Poster or e-Poster Presentations, Workshops and Symposia, and anything in line with that. Each post using this content type may include the names of the presentation Authors and the Institutions these authors come from, as well as the Topic and Session it was part of in the conference program. Presentations support multiple images, which along with auto-generated thumbnails, are automatically adjusted to fit into the website layout, wherever needed.'
